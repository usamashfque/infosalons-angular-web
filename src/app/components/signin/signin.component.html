<section class="h-100" style="min-height: 100vh;
    background: linear-gradient(23deg, rgba(174,216,238,1) 27%, rgba(6,235,21,1) 100%);
    display: flex;
    align-items: center;">
    <div *ngIf="isAuthenticated" class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <h3 class="mb-5 text-center">Administration</h3>
                            <div class="form-floating mb-3">
                                <input type="text" formControlName="email" id="email" class="form-control"
                                    placeholder="name@example.com"
                                    [ngClass]="submitted ? (f['email'].errors?'is-invalid':'is-valid') :''" />
                                <label for="email">Email address</label>
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                    <div *ngIf="f['email'].errors['pattern']">Email is invalid </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" formControlName="password" id="password" class="form-control"
                                    placeholder="Password"
                                    [ngClass]="submitted ? (f['password'].errors?'is-invalid':'is-valid') :''" />
                                <label for="password">Password</label>
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    <div *ngIf="f['password'].errors['min']">Minimum 8 characters</div>
                                    <div *ngIf="f['password'].errors['max']">Miximum 30 characters</div>
                                </div>
                            </div>

                            <div *ngIf="error && !isLoading" class="invalid-feedback mb-3">
                                <div>Incorrect email or password!</div>
                            </div>


                            <div class="d-grid gap-2">
                                <!-- || loginForm.invalid -->
                                <button class="btn btn-success p-3" type="submit" [disabled]="isLoading">
                                    Sign In
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                </button>
                            </div>

                            <p class="pt-4 text-center m-0">
                                Do not have an account?
                                <button class="p-0 btn btn-link" type="button" [routerLink]="['../signup']">
                                    Sign Up
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isAuthenticated" class="container py-5 h-100 text-center">
        <div class="spinner-border text-black" role="status" style="width: 5rem;height: 5rem;">
        </div>
    </div>

</section>
